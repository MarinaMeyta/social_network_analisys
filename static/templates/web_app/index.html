
<table>
    <col width="300" valign="top">
    <col width="300" valign="top">
    <col width="300" valign="top">
    <col width="300" valign="top">

    <tr>
        <th>id</th>
        <th>text</th>
        <th>hashtags</th>
        <th>created at</th>
    </tr>
    {% for item in latest_question_list %}
    <tr> 
        <td>{{ item.tweet_id}}</td>
        <td>{{ item.tweet_text}}</td>
        <td>{{ item.hashtags}}</td>
        <td>{{ item.created_at}}</td>
    </tr>
    {% endfor %}
</table>

    background:#e8eaeb;
}

    border-right:1px solid #e0e0e0;
}

}
 
td.first, th.first {
